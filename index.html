<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Terminal Escape</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --font-mono: "JetBrains Mono", ui-monospace, SFMono-Regular, monospace;
        }

        body {
            background-color: black;
            color: #10b981; /* emerald-500 */
            font-family: var(--font-mono);
            margin: 0;
            overflow: hidden;
        }

        .crt-overlay {
            position: absolute;
            inset: 0;
            z-index: 50;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            ),
            linear-gradient(
                90deg,
                rgba(255, 0, 0, 0.06),
                rgba(0, 255, 0, 0.02),
                rgba(0, 0, 255, 0.06)
            );
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(
                0deg,
                rgba(0, 0, 0, 0) 0%,
                rgba(255, 255, 255, 0.2) 10%,
                rgba(0, 0, 0, 0.1) 100%
            );
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            80% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .flicker {
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            20% { opacity: 0.98; }
            25% { opacity: 0.95; }
            30% { opacity: 0.9; }
            35% { opacity: 0.95; }
            40% { opacity: 0.98; }
            45% { opacity: 1; }
            50% { opacity: 0.98; }
            55% { opacity: 0.95; }
            60% { opacity: 0.9; }
            65% { opacity: 0.95; }
            70% { opacity: 0.98; }
            75% { opacity: 0.95; }
            80% { opacity: 0.9; }
            85% { opacity: 0.95; }
            90% { opacity: 0.98; }
            95% { opacity: 0.95; }
            100% { opacity: 0.98; }
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
